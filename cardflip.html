<html>
<head>
<style>
.flip-card {
  width: 320px;
  height: 220px;
  perspective: 1200px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 1.2s ease-in-out; /* slow smooth motion */
  transform-style: preserve-3d;
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front,
.flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 12px;
  backface-visibility: hidden;
}

.flip-card-front {
  background: #ffffff;
}

.flip-card-back {
  transform: rotateY(180deg);
  background: linear-gradient(135deg, #0d6efd, #6610f2);
  color: white;
}


</style>
</head>
<body>
<div class="container d-flex justify-content-center mt-5">
  <div class="flip-card">
    <div class="flip-card-inner">

      <!-- Front Side -->
      <div class="flip-card-front card shadow-lg border-0">
        <div class="card-body text-center">
		<img src=pythonlogo.jpg width=100 height=50>
          <h4 class="card-title text-primary">Welcome</h4>
          <p class="card-text">Hover to see more details</p>
        </div>
      </div>

      <!-- Back Side -->
      <div class="flip-card-back card shadow-lg border-0 bg-primary text-white">
        <div class="card-body text-center">
          <h4 class="card-title">More Info</h4>
          <p class="card-text">Here is some additional content!</p>
          <button class="btn btn-light btn-sm">Learn More</button>
        </div>
      </div>

    </div>
  </div>
</div>


</body>
</html>
